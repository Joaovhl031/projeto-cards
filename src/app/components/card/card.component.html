<div
class="card"
  [class]="{
    'card--orange': cardStyle === 'orange' ? true : false,
    'card--purple': cardStyle === 'purple' ? true : false,
  }"
>
  <div class="card__plan card__item">Plano <b>{{ planType }}</b></div>
  <div class="card__price card__item">R${{ planPrice }},00 Reais/Mes</div>

  <app-button
  [buttonStyle]="cardStyle === 'orange' ? 'white' : 'purple'"
  [buttonText]="'Adquirir'"
  (clicked)="onButtonClicked()"
  ></app-button>
</div>
